default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgresql
  password: '<%= ENV['DATABASE_PASSWORD'] %>'

development:
  <<: *default
  database: Rails_Recipe_development

test:
  <<: *default
  database: Rails_Recipe_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL']>
